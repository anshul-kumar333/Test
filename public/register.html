<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register</h1>
    <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" required>

        <label for="batchTiming">Batch Timing:</label>
        <input type="time" id="batchTiming" required>
        
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <script>
        const form = document.getElementById('register-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const fatherName = document.getElementById('fathername').value; // Get father's name
            const batchTiming = document.getElementById('batchTiming').value; // Get batch timing

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, fatherName, batchTiming }), // Send nayi fields
            });

            if (response.ok) {
                // Redirect to login page
                window.location.href = 'login.html';
            } else {
                alert('Registration failed!'); // Show error on registration failure
            }
        });
    </script>
</body>
</html>
